version: '3'

services:
    app:
      build: ./app
      links:
        - redis
      expose:
        - "8080"
      volumes:
        - ./app/:/src
      environment:
        - API_ENDPOINT=//status-check:8080/api

    api:
      build: ./api
      links:
        - redis
      expose:
        - "8080"
      volumes:
        - ./api/:/src
      env_file: ~/status-check.env

    scheduler:
      build: ./scheduler
      links:
        - redis
      volumes:
        - ./scheduler/:/src
      env_file: ~/status-check.env

    redis:
      image: redis
      ports:
          - "6379"

    nginx:
      build: ./nginx
      links:
        - app
        - api
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      ports:
        - "8080:80"
